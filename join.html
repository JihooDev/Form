<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>** in01_JSsubmit **</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h2 id="main_content">Join Form</h2>    
<form action="#" method="get">
        <div class="id_box input_box">
            <label for="id" id="id_lab">아이디</label>
            <input type="text" id="id" name="id" placeholder="아이디를 입력하세요.">
            <p id="id_text"></p>
        </div>
        <div class="pw_box input_box">
            <label for="pw" id="pw_lab">비밀번호</label>
            <input type="password" id="pw" name="pw" placeholder="소문자,대문자 특수문자가 모두 사용 되어야 합니다">
            <p id="pw_text"></p>
        </div>
        <div class="pw_re_box input_box">
            <label for="pw_re" id="pw_re_lab">비밀번호 확인</label>
            <input type="password" id="pw_re" name="pw_re" placeholder="비밀번호를 다시 입력하세요">
            <p id="pw_re_text"></p>
        </div>
        <div class="birth_box input_box">
            <label for="birthd" id="birthd_lab">생년 월일</label>
            <input type="date" name=birthd id=birthd>
            <p id="bir_text"></p>
        <div class="name_box input_box">
            <label for="name" id="name_lab">이름</label>
            <input type="text" id="name" name="name" placeholder="이름을 입력하세요.">
            <p id="name_text"></p>
        </div>
        <div class="email_box input_box">
            <label for="name" id="email_lab">이메일</label>
            <input type="email" name="email" id="email" placeholder="선택사항">
            <p id="email_text"></p>
        </div>
        <div class="point_box input_box">
            <label for=point id="point_lab">Point</label>
            <input type="text" name=point id=point placeholder="기여도 점수를 정수로 입력하세요">
            <p id="point_text"></p>
        </div>
        <div class="weight_box input_box">
            <label for=weight id="weight_lab">Weight</label>
            <input type="text" name=weight id=weight placeholder="신체를 실수로 입력하세요.">
            <p id="weight_text"></p>
        </div>
        <div class="submit_btn">
            <button type="submit" onclick="return inCheck()">전송하기</button>
            <!-- <button type="button" onclick="return inCheck()">Button outPut</button> -->
            <!-- type 속성에 따라 작동 됨 -->
        </div>
</form>
<script src="form.js"></script>
<script src="submit.js"></script>
</body>
</html>
